<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="content-wrapper">
    <div class="card">
      <form>
        <div id="entries">
          <div class="entry">
            <label for="day" class="entry-label" id="day-label">Day</label>
            <input id="day" class="entry-input" placeholder="DD" type="number">
            <p class="message" id="day-message"></p>
          </div>
          <div class="entry">
            <label for="month" class="entry-label" id="month-label">Month</label>
            <input id="month" class="entry-input" placeholder="MM" type="number">
            <p class="message" id="month-message"></p>
          </div>
          <div class="entry">
            <label for="year" class="entry-label" id="year-label">Year</label>
            <input id="year" class="entry-input" placeholder="YYYY" type="number">
            <p class="message" id="year-message"></p>
          </div>
        </div>
        <div id="separator">
          <div class="divider"></div>
          <button id="calc-btn" type="button"><img id="arrow-icon" src="assets/images/icon-arrow.svg"> </button>
          <div class="divider"></div>
        </div>
      </form>
      <div class="results">
        <p class="result"><span class="answer" id="year-answer">--</span> years</p>
        <p class="result"><span class="answer" id="month-answer">--</span> months</p>
        <p class="result"><span class="answer" id="day-answer">--</span> days</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
